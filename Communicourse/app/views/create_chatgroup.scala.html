@(chatgroupForm: Form[model.ChatgroupFormData],chatgroupss : Seq[model.Chatgroup])

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />




<title>Create Chatgroup</title>
<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
<script language="javascript" src="js/js.js"></script>
</head>
<body style="background-color:#FFFFFF">
<div style="width:30%; margin: 0 auto; margin-top:25px; margin-left: 30px;">
 <form id="chatgroup-data-form" onsubmit="return true;" role="form" action='@routes.ChatgroupController.createchatgroup_processdata()' method="post" >
    
  <table class="table11" style="width: 700px;">
    <tr>
      <th style="padding:0 0 0 0; width:30%;"></th>
      <th style="padding:0 0 0 0;"></th>
    </tr>
    <tr>
      <th colspan="2"  style="text-transform:none; text-align: center" >Create a new Group</th>
    </tr>
    <tr>
      <td style="text-align:right;">Group Name :</td>
      <td style="text-align:left;"><input name="group_name" id="group_name" style="width:50%;" value="">      </td>
    </tr>
    <tr>
      <td style="text-align:right;">Invite new Members :</td>
      <td style="text-align:left; "><input name="members" id="members"  style="width:95%;" placeholder="Email-Adresses separated with semicolon" value="" size="30" /></td>
    </tr>
    <tr>
      <td style="text-align:right;">Description :</td>
      <td style="text-align:left; "><textarea name="description" id="description" style="width:95%;" value="" rows="7"></textarea> </td>
    </tr>
    
    <tr>
      <td colspan="2" align="center"><input style="background-color:#d0dDd4; width:100px"  name="Submit" onclick="update_list()" value="Create" class="btn" onmouseover="changebg(this,'1')" onmouseout="changebg(this,'1')">
        &nbsp;&nbsp;
        </td>
    </tr>
  </table>
  </form>
</div>

    
         
    <script language="javascript">
    function update_list() {
   
	    var domain=document.URL;
        var domains=domain.split("/");
        var domain2=domains[0]+"//"+domains[2]+"/aftercreatechatgroup_update";  
    	alert(domain2);
        window.location.href=domain2;
        //alert("ok!!");
        document.getElementById('chatgroup-data-form').submit()
    }
     </script>
</body>
</html>
