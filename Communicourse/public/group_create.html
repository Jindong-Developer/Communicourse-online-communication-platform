<head>

<title>Password Reset</title>

<body style="background-color:#FFFFFF">
<div style="width:30%; margin: 0 auto; margin-top:25px; margin-left: 100px;">
  <table class="table11" style="width: 700px;">
    <tr>
      <th style="padding:0 0 0 0; width:30%;"></th>
      <th style="padding:0 0 0 0;"></th>
    </tr>
    <tr>
      <th colspan="2"  style="text-transform:none; text-align: center" >Create a new Group</th>
    </tr>
    <tr>
      <td style="text-align:right;">Group Name :</td>
      <td style="text-align:left;"><input name="groupName" style="width:50%;" value="">      </td>
    </tr>
    <tr>
      <td style="text-align:right;">Invite new Members :</td>
      <td style="text-align:left; "><input name="NewMembers" style="width:95%;" placeholder="Email-Adresses separated with semicolon" value="" size="30" /></td>
    </tr>
    <tr>
      <td style="text-align:right;">Description :</td>
      <td style="text-align:left; "><textarea name="groupDescription" style="width:95%;" value="" rows="7"></textarea> </td>
    </tr>
    
    <tr>
      <td colspan="2" align="center"><input style="background-color:#d0dDd4; width:100px" type="submit" name="Submit" value="Create" class="btn" onmouseover="changebg(this,'1')" onmouseout="changebg(this,'1')">
        &nbsp;&nbsp;
        </td>
    </tr>
  </table>
