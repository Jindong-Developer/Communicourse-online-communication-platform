
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Communicourser finds Password</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
    <style>
		td.LoginTbLeft {
    width: 75%;
}
.LoginTop {
    height: 0px;
}
		a{
	color: #0000ff;
	text-decoration : underline;}
	</style>
	<script>
function sendEmail()
{
document.getElementById('tip').innerHTML='The password is already sent to you, please check your email.';
document.getElementById('go_login').style.display="block";
	document.getElementById('eamil_editor').style.display="none";
	document.getElementById('send_btn').style.display="none";
}
</script>
</head>

<body>

    <form id="form1" runat="server">

    <div class="LoginBottomBg">

        <div class="LoginTopBg">

            <div class="LoginBox">

                <div class="LoginTop">

                    &nbsp;

                </div>

                <div class="LogoImg">

                    &nbsp;

                </div>

                <table class="LoginTb">
                    
                    <tr>

                        <td class="LoginTbLeft">

                           <h2 id="tip">Dear Communicourser,<br><br> Please write your email to find your Password:</h2>  <br>
                      </td>
                        

				  <td rowspan="3" class="LoginTbRight"> </td> </tr>
                    

                    <tr>
                       

                        <td  class="LoginTbLeft" text-align="center">
                            <div id="eamil_editor">

                            Email-Adress:

                              <input name="email" id="email" type="text" onclick="sendEmail(this)" style="width:180px;  height=22px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br></div>

                      </td>
                        

				      <td rowspan="3" class="LoginTbRight"> </td> </tr>
                    <tr>

                      <td class="LoginTbLeft"> </td>

                    </tr>                 
                    <tr>

                      <td class="LoginTbLeft">

                            <a href="login.html" id="signup_btn">
                            <p  style="display:none" id="go_login" width="100" height="30">Go back to login!</p></a>

					      <img id="send_btn" src="images/find_send.png" name="Image2" border="0" width="100" height="30" onclick="sendEmail()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				

                        </td>

                    </tr>

                </table>

            </div>

        </div>

    </div>

    </form>

</body>

</html>
