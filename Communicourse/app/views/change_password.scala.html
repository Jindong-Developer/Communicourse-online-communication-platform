@(userForm: Form[model.UserFormData],user : Seq[model.User])


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Password Reset</title>
<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
<script language="javascript" src="js/js.js"></script>
</head>
<body style="background-color:#FFFFFF">
<div style="width:30%;margin: 0 auto; margin-top:25px; margin-left: 200px;">
<form id="user-data-form" role="form" action='@routes.UserController.update_password()' method="post" >

  <table class="table11" style="width: 400px;">
    <tr>
      <th style="padding:0 0 0 0; width:30%;"></th>
      <th style="padding:0 0 0 0;"></th>
    </tr>
    <tr>
      <th colspan="2">&nbsp;</th>
    </tr>
    <tr>
      <td style="text-align:right;">old password :</td>
      <td style="text-align:left;"><input name="password" id="password" type="password" style="width:85%;" value="">      </td>
    </tr>
    <tr>
      <td style="text-align:right;">new password :</td>
      <td style="text-align:left; "><input name="identify" id="identify"  type="password" style="width:85%;" value="" size="30">      </td>
    </tr>
    <tr>
      <td style="text-align:right;">confirm password :</td>
      <td style="text-align:left; "><input name="userName" id="userName" type="password" style="width:85%;" value="" size="30">      </td>
    </tr>
    
    <input type="hidden" name="email" id="email" value="asdad@@asdsa.com"/>
    
    
    <tr>
      <td colspan="2" align="center"><input style="background-color:#d0dDd4" type="submit" name="Submit" value="commit" class="btn" onmouseover="changebg(this,'1')" onmouseout="changebg(this,'1')">
        &nbsp;&nbsp;
        <input style="background-color:#d0dDd4" name="Submit2222" type="submit"  onclick="javascript:history.go(-1)" value="back" class="btn" onmouseover="changebg(this,'1')" onmouseout="changebg(this,'1')" />      </td>
    </tr>
  </table>
  </form>
</div>
</body>
</html>
